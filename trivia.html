<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia — Ellie Hallaron</title>
  <meta name="description" content="Test your knowledge of Ellie Hallaron's dark mafia romance universe. Play the trivia quiz and compete on the leaderboard.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .trivia-section {
      max-width: 720px;
      margin: 0 auto;
      padding: 6rem 1.5rem 3rem;
      text-align: center;
    }
    .trivia-section h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .trivia-section p {
      opacity: 0.7;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .trivia-iframe-wrap {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }
    .trivia-iframe-wrap iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      min-height: 600px;
      transition: height 0.2s ease;
      background-color: #0a0a1a;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- ======== NAV ======== -->
  <nav class="nav" id="nav">
    <a href="index.html" class="nav-logo">Ellie Hallaron</a>
    <ul class="nav-links">
      <li><a href="index.html#books">Books</a></li>
      <li><a href="trivia.html">Trivia</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="about.html#newsletter" class="nav-pill">Newsletter</a></li>
    </ul>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <div class="hamburger-lines">
        <span></span><span></span><span></span>
      </div>
    </button>
  </nav>

  <!-- ======== MOBILE OVERLAY ======== -->
  <div class="mobile-overlay" id="mobile-overlay">
    <ul class="mobile-overlay-links">
      <li><a href="index.html#books">Books</a></li>
      <li><a href="trivia.html" class="active">Trivia</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <a href="about.html#newsletter" class="mobile-overlay-newsletter">Newsletter</a>
  </div>

  <!-- ======== TRIVIA ======== -->
  <section class="trivia-section">
    <h1>Test Your Knowledge</h1>
    <p>How well do you know the world of The Syndicate?</p>

    <div class="trivia-iframe-wrap">
      <iframe
        id="quiz-iframe"
        src="https://gstreet-ops.github.io/gstreet-ops-quiz-embed/?community=ellie-hallaron&bg=%230D0D0D&surface=%231A1A2E&primary=%236B2D5E&accent=%238B0000&text=%23F5F0EB&font=Cormorant+Garamond&count=10&difficulty=mixed&leaderboard=both"
        allowtransparency="true"
        scrolling="no"
        loading="lazy"
        title="Ellie Hallaron Trivia Quiz">
      </iframe>
    </div>
  </section>

  <!-- ======== SCRIPTS ======== -->
  <script>
    // Nav background — force scrolled on trivia page
    const nav = document.getElementById('nav');
    nav.classList.add('scrolled');

    // Resize listener for quiz iframe
    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'quiz-embed-resize') {
        const iframe = document.getElementById('quiz-iframe');
        if (iframe) {
          iframe.style.height = (e.data.height + 16) + 'px';
        }
      }
    });

    // Hamburger menu
    const hamburger = document.getElementById('hamburger');
    const overlay = document.getElementById('mobile-overlay');

    function closeMobileMenu() {
      hamburger.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    hamburger.addEventListener('click', () => {
      const isActive = hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = isActive ? 'hidden' : '';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeMobileMenu();
    });

    overlay.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', closeMobileMenu);
    });
  </script>

</body>
</html>
